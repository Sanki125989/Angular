
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">
            new recipe
        </button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action clearfix" *ngFor="let recipe of recipes">
                    <div class="media">
                        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid mr-3" style="max-height: 50px;">
                        <div class="media-body">
                            <h4 class="mb-1">{{recipe.name}}</h4>
                            <p class="mb-0">{{recipe.description}}</p>
                        </div>
                    </div>
                </a>
            </div>
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
</div>
